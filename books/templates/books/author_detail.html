{% extends 'index/base.html' %}

{% block content %}
    <div class="author-detail">
		<a class="btn btn-default" href="{% url 'books:author_edit' pk=author.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>

		<h1>{{ author.name }}</h1>
        <p>Книги: {% for book in author.book_set.all %}<a href="{% url 'books:book_detail' pk=book.pk %}">{{ book }}</a>{% if book != author.book_set.last %}{{ ", " }}{% endif %}{% endfor %}</p>
        <p>Теги: {% for tag in author.tags.split %}<a href="">{{ tag }}</a> {% endfor %}</p>
        <a href="{% url 'books:author_delete' pk=author.pk %}" class="btn btn-default">Delete</a>
    </div>

{% endblock %}
